<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <img src="imgs/halie-west-25xggax4bSA-unsplash.jpg">
            <div class="logo-banner"><div class="logo"></div></div>
        </div>
    </div>
    <div class="signup-form-container">
        <div class="description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.<br><br>You <i>know</i> you want to.</div>
        <div class="form-container">
            <form>
                 <legend>Let's do this!</legend>
                <fieldset>
                    <label>FIRST NAME</label>
                    <input type="text" required/>
                    <label>LAST NAME</label>
                    <input type="text" required/>

                    <label>EMAIL</label>
                    <input type="email" required/>
                    <label>PHONE NUMBER</label>
                    <input type="number" required/>

                    <label>PASSWORD</label>
                    <input type="text" required/>
                    <label>CONFIRM PASSWORD</label>
                    <input type="text" required/>

                    
                </fieldset>
                <div class="button-container"><button type="submit" class="submit">Submit</button></div>
                
            </form>
        </div>
    </div>
</body>
</html>
